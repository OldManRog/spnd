<div class="grid-container">
  <h1>{{ user?.name }}</h1>
  <mat-grid-list cols="{{ (cardLayout | async)?.columns }}" rowHeight="350px">
    <div class="scrollable-container">
      <mat-grid-tile
        *ngFor="let valueTile of valueTiles"
        [colspan]="valueTile.cols"
        [rowspan]="valueTile.rows"
      >
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <div class="dashboard-card-content-container">
              <div class="dashboard-card-content-valueName">
                {{ valueTile.valueData.value.valueName }}
              </div>
              <div class="dashboard-card-content-gauge">
                <div>
                  <mwl-gauge
                    [max]="valueAmount"
                    [dialStartAngle]="-90"
                    [dialEndAngle]="-90.001"
                    [value]="25"
                    [animated]="true"
                    [color]="getColor"
                    [animationDuration]="2"
                  ></mwl-gauge>
                </div>
                <h3>details:</h3>
              </div>
              <div class="card-data-grid">
                <ul class="card-data-grid-details-grid">
                  <div class="card-data-grid-details-grid-amount-c">
                    <li>spnd goal:</li>
                    <li class="card-data-grid-details-grid-amount-c-value">${{ valueTile.valueData.value.valueAmount }}</li>
                  </div>
                  <div class="card-data-grid-details-grid-amount-r">
                    <li>Remaing amount:</li>
                    <li class="card-data-grid-details-grid-amount-r-value">
                      ${{
                        valueTile.valueData.value.valueAmount -
                          valueTile.valueData.value.budgetedAmount
                      }}
                    </li>
                  </div>
                </ul>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </div>
    <div>
      <mat-grid-tile
        *ngFor="let i of [1, 2, 3, 4]"
        [colspan]="(cardLayout | async)?.chart?.cols"
        [rowspan]="(cardLayout | async)?.chart?.rows"
      >
        <app-card title="Card {{ i }}">
          <div>Chart Content Here</div>
        </app-card>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
